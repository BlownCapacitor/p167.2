<!DOCTYPE html>
<html>

<head>
  <title>Marmalade The Dog</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <meta name="apple-mobile-web-app-capable" content="yes" />

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="./play-on-click.js"></script>

  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>


</head>

<body style="margin : 0px; overflow: hidden;">

  <div class="arjs-loader">
    <div> Loading, Please Wait.</div>
  </div>

  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled:false;"
    renderer="logarithmicDepthBuffer: true;">
    <a-camera id="camera" camera position="0 0 10">
    </a-camera>
    <a-assets>
      <video id="Marmalade" src="./assets/DisplayVideo/marmalade.mp4" preload="auto" loop="true"
        playsinline webkit-playsinline autoplay crossorigin="anonymous">
      </video>
    </a-assets>
    <a-nft id="DogNFT" type="nft" url="./assets/nft/DogNFT (1)" smooth="true" smoothCount="10"
      smoothTolerance=".01" smoothThreshold="5">
      <a-video id="marmalade" src="#Marmalade" width="720" height="1280" position="0 0 -30" rotation="-90 0 0"
        play-on-click></a-video>
    </a-nft>
  </a-scene>

</body>

</html>
